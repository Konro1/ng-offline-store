<p *ngIf="networkStatus">Online</p>
<p *ngIf="!networkStatus">Offline</p>
<label for="firstName">FirstName</label>
<input type="text" name="firstName" id="firstName" [(ngModel)]="firstName">
<label for="lastName">lastName</label>
<input type="text" name="lastName" id="lastName" [(ngModel)]="lastName">
<button (click)="add()">Add</button>

<ul>
    <li *ngFor="let user of usersStore | async">{{ user.firstName }} {{ user.lastName }} {{ user.date }}</li>
</ul>
